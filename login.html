<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
</head>
<link rel="stylesheet" href="./styles/login.css">
<body>
    <button class="admin-dash" onclick="logout()">Logout</button>
    <h1  class="index_head">Welcome to Admin Login Page</h1>
    <div class="admin-login">
       <form id="admin-form">
        <input type="text" placeholder="Enter Name" id="name" class="login_input" required ><br>
        <input type="number" placeholder="Enter Age" id="age" class="login_input" required ><br>
        <input type="submit" value="submit" class="login_btn">
       </form>
    </div>
    <h1 id="loader"></h1>
</body>
<script src="./scripts/login.js"></script>
</html>
